<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Funis - An√°lise Completa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .month-btn {
            padding: 12px 25px;
            border: 2px solid #475569;
            border-radius: 8px;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .month-btn:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .month-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .product-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .product-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #334155;
            color: #e2e8f0;
        }

        .product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .product-btn.active {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: 250px 1fr 280px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metric-btn {
            padding: 15px 18px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #1e293b;
            color: #e2e8f0;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-btn:hover {
            background: #334155;
            transform: translateX(5px);
        }

        .metric-btn.active {
            background: #3b82f6;
            color: white;
            transform: translateX(5px);
        }

        .main-chart {
            background: #1e293b;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .stats-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #e2e8f0;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .tendencias {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #8b5cf6;
        }

        .tendencias h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #a78bfa;
        }

        .tendencia-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
        }

        .tendencia-item:last-child {
            border-bottom: none;
        }

        .tendencia-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .tendencia-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .ranking-section {
            background: #1e293b;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .ranking-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: #e2e8f0;
        }

        .ranking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .ranking-card {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #475569;
            transition: all 0.3s;
        }

        .ranking-card:hover {
            border-color: #3b82f6;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .ranking-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .ranking-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .ranking-product {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 5px;
        }

        .ranking-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        @media (max-width: 1200px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            .stats-panel {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä DASHBOARD FUNIS</h1>
            <p>An√°lise Completa de Performance por Produto</p>
        </div>

        <div class="month-selector" id="monthSelector"></div>

        <div class="product-selector" id="productSelector"></div>

        <div class="dashboard-content">
            <div class="sidebar" id="sidebar"></div>

            <div class="main-chart">
                <h2 class="chart-title" id="chartTitle">Carregando dados...</h2>
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="stats-panel" id="statsPanel"></div>
        </div>

        <div class="ranking-section">
            <h2 class="ranking-title">üèÜ RANKING DE PRODUTOS - COMPARA√á√ÉO</h2>
            <div class="ranking-grid" id="rankingGrid"></div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1V0-yWzGbDWUEQ21CPtNcHrzPQfLTXKHNBYUlSfzO2Pc';
        
        const MONTHS = [
            { id: 'out', name: 'Outubro', gid: '0' },
            { id: 'nov', name: 'Novembro', gid: '799831430' },
            { id: 'dez', name: 'Dezembro', gid: '1796217875' },
            { id: 'jan', name: 'Janeiro', gid: '1107738440' },
            { id: 'fev', name: 'Fevereiro', gid: '668056747' }
        ];

        const products = [
            { id: '50 Scripts', name: '50 Scripts', icon: 'üìù' },
            { id: 'Teste', name: 'Teste', icon: 'üß™' },
            { id: 'IA Julia', name: 'IA Julia', icon: 'ü§ñ' },
            { id: 'MPM', name: 'MPM', icon: 'üìä' },
            { id: 'Couply', name: 'Couply', icon: 'üíë' }
        ];

        const metrics = [
            { id: 'geral', name: 'Vis√£o Geral', icon: 'üìä' },
            { id: 'investido', name: 'Investido', icon: 'üí∞' },
            { id: 'faturado', name: 'Faturado', icon: 'üíµ' },
            { id: 'margem', name: 'Margem', icon: 'üìà' },
            { id: 'alunos', name: 'Alunos', icon: 'üë•' },
            { id: 'qualificados', name: 'Qualificados', icon: '‚úÖ' },
            { id: 'agendados', name: 'Agendados', icon: 'üìÖ' }
        ];

        let currentMonth = 'nov';
        let currentProduct = 'Teste';
        let currentMetric = 'geral';
        let chartInstance = null;
        let allData = {};

        async function loadData() {
            const month = MONTHS.find(m => m.id === currentMonth);
            if (!month) return;

            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${month.gid}`;
            
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    complete: function(results) {
                        parseSheetData(results.data);
                        renderUI();
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function parseSheetData(data) {
            const productRanges = {
                '50 Scripts': { start: 1, end: 4, tendencia: 5 },
                'Teste': { start: 8, end: 11, tendencia: 12 },
                'IA Julia': { start: 15, end: 18, tendencia: 19 },
                'MPM': { start: 22, end: 25, tendencia: 26 },
                'Couply': { start: 29, end: 32, tendencia: 33 }
            };

            allData = {};

            for (const [productName, range] of Object.entries(productRanges)) {
                const semanas = [];
                
                for (let i = range.start; i <= range.end; i++) {
                    const row = data[i];
                    if (!row) continue;

                    semanas.push(parseRow(row));
                }

                const tendenciaRow = data[range.tendencia];
                const tendencia = tendenciaRow ? parseRow(tendenciaRow) : null;

                allData[productName] = { semanas, tendencia };
            }
        }

        function parseRow(row) {
            const parseValue = (val) => {
                if (!val || val === '#N/A' || val === '#DIV/0!') return 0;
                return parseFloat(val.toString().replace(/[^\d,.-]/g, '').replace(',', '.')) || 0;
            };

            return {
                investido: parseValue(row[1]),
                faturado: parseValue(row[2]),
                roas: parseValue(row[3]),
                alunos: parseValue(row[4]),
                qualificados: parseValue(row[5]),
                agendados: parseValue(row[6]),
                taxaAgendamento: parseValue(row[7]),
                callRealizada: parseValue(row[8]),
                taxaComparecimento: parseValue(row[9]),
                numeroVenda: parseValue(row[10]),
                taxaConversao: parseValue(row[11])
            };
        }

        function renderUI() {
            renderMonthButtons();
            renderProductButtons();
            renderMetricButtons();
            renderStatsPanel();
            updateChart();
            renderRanking();
        }

        function renderMonthButtons() {
            const container = document.getElementById('monthSelector');
            container.innerHTML = MONTHS.map(month => `
                <button class="month-btn ${month.id === currentMonth ? 'active' : ''}" 
                        onclick="selectMonth('${month.id}')">
                    ${month.name}
                </button>
            `).join('');
        }

        function renderProductButtons() {
            const container = document.getElementById('productSelector');
            container.innerHTML = products.map(product => `
                <button class="product-btn ${product.id === currentProduct ? 'active' : ''}" 
                        onclick="selectProduct('${product.id}')">
                    ${product.icon} ${product.name}
                </button>
            `).join('');
        }

        function renderMetricButtons() {
            const container = document.getElementById('sidebar');
            container.innerHTML = metrics.map(metric => `
                <button class="metric-btn ${metric.id === currentMetric ? 'active' : ''}" 
                        onclick="selectMetric('${metric.id}')">
                    <span>${metric.icon}</span>
                    <span>${metric.name}</span>
                </button>
            `).join('');
        }

        function renderStatsPanel() {
            const data = allData[currentProduct];
            if (!data) return;

            const { semanas, tendencia } = data;
            
            const totalInvestido = semanas.reduce((sum, s) => sum + s.investido, 0);
            const totalFaturado = semanas.reduce((sum, s) => sum + s.faturado, 0);
            const margemTotal = totalFaturado - totalInvestido;

            const taxaAscensao = tendencia ? calcularTaxaAscensao(semanas) : 0;

            const container = document.getElementById('statsPanel');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">üí∞ Faturamento Total</div>
                    <div class="stat-value">R$ ${totalFaturado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üí∏ Investido Total</div>
                    <div class="stat-value">R$ ${totalInvestido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üìä Margem Total</div>
                    <div class="stat-value ${margemTotal >= 0 ? 'positive' : 'negative'}">
                        R$ ${margemTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                    </div>
                </div>
                ${tendencia ? `
                <div class="tendencias">
                    <h3>üìà TEND√äNCIAS</h3>
                    <div class="tendencia-item">
                        <span class="tendencia-label">Investido</span>
                        <span class="tendencia-value">R$ ${tendencia.investido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                    </div>
                    <div class="tendencia-item">
                        <span class="tendencia-label">Faturado</span>
                        <span class="tendencia-value">R$ ${tendencia.faturado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                    </div>
                    <div class="tendencia-item">
                        <span class="tendencia-label">Alunos</span>
                        <span class="tendencia-value">${tendencia.alunos}</span>
                    </div>
                    <div class="tendencia-item">
                        <span class="tendencia-label">Taxa Ascens√£o</span>
                        <span class="tendencia-value ${taxaAscensao >= 0 ? 'positive' : 'negative'}">
                            ${taxaAscensao >= 0 ? '+' : ''}${taxaAscensao.toFixed(2)}%
                        </span>
                    </div>
                </div>
                ` : ''}
            `;
        }

        function calcularTaxaAscensao(semanas) {
            const primeiroValor = semanas[0]?.faturado || 0;
            const ultimoValor = semanas[semanas.length - 1]?.faturado || 0;
            
            if (primeiroValor === 0) return 0;
            return ((ultimoValor - primeiroValor) / primeiroValor) * 100;
        }

        function updateChart() {
            const data = allData[currentProduct];
            if (!data) return;

            const { semanas } = data;
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            if (chartInstance) chartInstance.destroy();

            let datasets = [];
            let title = '';

            const labels = semanas.map((_, i) => `Semana ${i + 1}`);

            switch (currentMetric) {
                case 'geral':
                    title = 'Vis√£o Geral: Investido vs Faturado vs Margem';
                    datasets = [
                        {
                            label: 'Investido',
                            data: semanas.map(s => s.investido),
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            borderWidth: 3,
                            tension: 0.4
                        },
                        {
                            label: 'Faturado',
                            data: semanas.map(s => s.faturado),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            borderWidth: 3,
                            tension: 0.4
                        },
                        {
                            label: 'Margem',
                            data: semanas.map(s => s.faturado - s.investido),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 3,
                            tension: 0.4
                        }
                    ];
                    break;
                case 'investido':
                    title = 'Evolu√ß√£o do Valor Investido';
                    datasets = [{
                        label: 'Investido',
                        data: semanas.map(s => s.investido),
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.2)',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true
                    }];
                    break;
                case 'faturado':
                    title = 'Evolu√ß√£o do Valor Faturado';
                    datasets = [{
                        label: 'Faturado',
                        data: semanas.map(s => s.faturado),
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true
                    }];
                    break;
                case 'margem':
                    title = 'Evolu√ß√£o da Margem';
                    datasets = [{
                        label: 'Margem',
                        data: semanas.map(s => s.faturado - s.investido),
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.2)',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true
                    }];
                    break;
                case 'alunos':
                    title = 'N√∫mero de Alunos';
                    datasets = [{
                        label: 'Alunos',
                        data: semanas.map(s => s.alunos),
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.2)',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true
                    }];
                    break;
                case 'qualificados':
                    title = 'N√∫mero de Qualificados';
                    datasets = [{
                        label: 'Qualificados',
                        data: semanas.map(s => s.qualificados),
                        borderColor: '#06b6d4',
                        backgroundColor: 'rgba(6, 182, 212, 0.2)',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true
                    }];
                    break;
                case 'agendados':
                    title = 'N√∫mero de Agendados';
                    datasets = [{
                        label: 'Agendados',
                        data: semanas.map(s => s.agendados),
                        borderColor: '#ec4899',
                        backgroundColor: 'rgba(236, 72, 153, 0.2)',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true
                    }];
                    break;
            }

            document.getElementById('chartTitle').textContent = title;

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e2e8f0',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#0f172a',
                            titleColor: '#e2e8f0',
                            bodyColor: '#e2e8f0',
                            borderColor: '#475569',
                            borderWidth: 1,
                            padding: 12
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#334155' },
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) {
                                    if (currentMetric === 'alunos' || currentMetric === 'qualificados' || currentMetric === 'agendados') 
                                        return value;
                                    return 'R$ ' + value.toLocaleString('pt-BR');
                                }
                            }
                        },
                        x: {
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }

        function renderRanking() {
            const rankings = [
                { icon: 'üèÜ', label: 'Maior Margem', key: 'margem', format: 'currency' },
                { icon: '‚ö†Ô∏è', label: 'Mais Negativo', key: 'margemNegativa', format: 'currency' },
                { icon: 'üë•', label: 'Mais Alunos', key: 'alunos', format: 'number' },
                { icon: '‚úÖ', label: 'Mais Qualificados', key: 'qualificados', format: 'number' },
                { icon: 'üìÖ', label: 'Maior Taxa Agendamento', key: 'taxaAgendamento', format: 'percent' },
                { icon: 'üìû', label: 'Maior Taxa Comparecimento', key: 'taxaComparecimento', format: 'percent' },
                { icon: 'üíº', label: 'Maior Taxa Convers√£o', key: 'taxaConversao', format: 'percent' },
                { icon: 'üìà', label: 'Maior Taxa Ascens√£o', key: 'taxaAscensao', format: 'percent' }
            ];

            const container = document.getElementById('rankingGrid');
            
            container.innerHTML = rankings.map(ranking => {
                const result = calculateRanking(ranking.key);
                return `
                    <div class="ranking-card">
                        <div class="ranking-icon">${ranking.icon}</div>
                        <div class="ranking-label">${ranking.label}</div>
                        <div class="ranking-product">${result.product}</div>
                        <div class="ranking-value">${formatValue(result.value, ranking.format)}</div>
                    </div>
                `;
            }).join('');
        }

        function calculateRanking(key) {
            let bestProduct = '';
            let bestValue = key === 'margemNegativa' ? 0 : -Infinity;

            for (const [productName, data] of Object.entries(allData)) {
                if (!data.semanas || data.semanas.length === 0) continue;

                let value = 0;

                switch(key) {
                    case 'margem':
                        value = data.semanas.reduce((sum, s) => sum + (s.faturado - s.investido), 0);
                        break;
                    case 'margemNegativa':
                        value = data.semanas.reduce((sum, s) => sum + (s.faturado - s.investido), 0);
                        if (value >= 0) continue;
                        if (value < bestValue) {
                            bestValue = value;
                            bestProduct = productName;
                        }
                        continue;
                    case 'alunos':
                        value = data.semanas.reduce((sum, s) => sum + s.alunos, 0);
                        break;
                    case 'qualificados':
                        value = data.semanas.reduce((sum, s) => sum + s.qualificados, 0);
                        break;
                    case 'taxaAgendamento':
                        const totalQualif = data.semanas.reduce((sum, s) => sum + s.qualificados, 0);
                        const totalAgend = data.semanas.reduce((sum, s) => sum + s.agendados, 0);
                        value = totalQualif > 0 ? (totalAgend / totalQualif) * 100 : 0;
                        break;
                    case 'taxaComparecimento':
                        const avgComparecimento = data.semanas.reduce((sum, s) => sum + s.taxaComparecimento, 0) / data.semanas.length;
                        value = avgComparecimento;
                        break;
                    case 'taxaConversao':
                        const avgConversao = data.semanas.reduce((sum, s) => sum + s.taxaConversao, 0) / data.semanas.length;
                        value = avgConversao;
                        break;
                    case 'taxaAscensao':
                        value = calcularTaxaAscensao(data.semanas);
                        break;
                }

                if (value > bestValue) {
                    bestValue = value;
                    bestProduct = productName;
                }
            }

            return { product: bestProduct || 'N/A', value: bestValue };
        }

        function formatValue(value, format) {
            switch(format) {
                case 'currency':
                    return 'R$ ' + value.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                case 'percent':
                    return value.toFixed(2) + '%';
                case 'number':
                    return value.toFixed(0);
                default:
                    return value;
            }
        }

        function selectMonth(monthId) {
            currentMonth = monthId;
            loadData();
        }

        function selectProduct(productId) {
            currentProduct = productId;
            renderUI();
        }

        function selectMetric(metricId) {
            currentMetric = metricId;
            renderUI();
        }

        loadData();
        setInterval(loadData, 60000);
    </script>
</body>
</html>
